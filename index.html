<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

  <h1>Prehistoric creatures</h1>

  <div class="grid">
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/diplodocus.jpg" alt="">
        <figcaption>Diplodocus</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/hadrosaur.jpg" alt="">
      </figure>
      <figcaption>Hadrosaur</figcaption>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/iguanodon.jpg" alt="">
      </figure>
      <figcaption>Iguanodon</figcaption>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/stegosaurus.jpg" alt="">
      </figure>
      <figcaption>Stegosaurus</figcaption>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Archeopteryx.jpg" alt="">
      </figure>
      <figcaption>Archeopteryx</figcaption>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Pteranodon.jpg" alt="">
      </figure>
      <figcaption>Pteranodon</figcaption>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Rhamphorhynchus.jpg" alt="">
      </figure>
      <figcaption>Rhamphorhynchus</figcaption>
    </div>
  </div>

</body>
</html>
